<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Master ☕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1 class="header">☕ Coffee Shop</h1>
    <div class="item">
      <h2>ITEMS</h2>
      <ul>
        <li>Espresso</li>
        <li>Cappuccino</li>
        <li>Latte</li>
        <li>Americano</li>
        <li>Macchiato</li>
    </div>
    <div>
      <label for="Name">Name</label>
      <input class="name" placeholder="Name of the order">


    </div>
    <div>
      <h2>PAYMENT</h2>
      <div class="card">
        <label for="payment">Card number</label>
      <input class="payment" placeholder="Card number">
      </div>
      <label for="cvvnumber">CCV Number</label>
      <input class="cvvnumber" placeholder="CCV Number">
    </div>
    <div class="total">

    </div>

    <button class="order">Place order</button>
    <div class="footer">
      <p>© 2021 Coffee Masters. All Rights Reserved.</p>
  </div>
  
</body>
</html>
